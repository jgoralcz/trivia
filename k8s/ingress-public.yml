apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ${SERVICE_NAME}
  namespace: josh-apps
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/limit-connections: "1"
    nginx.ingress.kubernetes.io/limit-rpm: "60"
spec:
  rules:
    - host: ${HOST_URL}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ${SERVICE_NAME}
                port:
                  number: 8443
              
    - host: ${HOST_URL_IO}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ${SERVICE_NAME}
                port:
                  number: 8443 
  tls:
    - hosts:
        - ${HOST_URL}
      secretName: ssl-bongo
    - hosts:
        - ${HOST_URL_IO}
      secretName: ssl-bongobot
